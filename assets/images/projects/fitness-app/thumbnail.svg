<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#C8C8BC"/>
  <!-- Fitness app placeholder -->
  <rect x="140" y="40" width="120" height="200" fill="#333333" rx="12"/>
  <rect x="150" y="50" width="100" height="180" fill="#ffffff" rx="8"/>
  
  <!-- App interface elements -->
  <circle cx="200" cy="90" r="15" fill="#EBC533"/>
  <rect x="170" y="110" width="60" height="6" fill="#D66422" rx="3"/>
  <rect x="170" y="125" width="40" height="4" fill="#808080" rx="2"/>
  <rect x="170" y="135" width="50" height="4" fill="#808080" rx="2"/>
  
  <!-- Progress ring -->
  <circle cx="200" cy="170" r="20" stroke="#EBC533" stroke-width="4" fill="none" stroke-dasharray="75,25"/>
  <text x="200" y="175" font-family="Arial" font-size="10" fill="#333333" text-anchor="middle">75%</text>
  
  <text x="50%" y="90%" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Fitness App Design</text>
