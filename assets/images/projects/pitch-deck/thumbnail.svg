  <rect x="70" y="95" width="70" height="3" fill="#808080"/>
  <rect x="70" y="105" width="50" height="3" fill="#808080"/>
  <circle cx="130" cy="115" r="8" fill="#EBC533"/>
  
  <rect x="180" y="50" width="100" height="70" fill="#ffffff" rx="4" stroke="#333333" stroke-width="2"/>
  <rect x="190" y="60" width="80" height="6" fill="#333333"/>
